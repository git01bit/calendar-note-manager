<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دفترچه تقویم</title>

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/vazir/vazir.css" />
    <link rel="stylesheet" href="src/output.css" />

    <link
      rel="icon"
      href="assets/images/calendar-check.svg"
      type="image/svg+xml"
    />

    <script type="module" src="js/main.js" defer></script>
  </head>

  <body class="mx-auto flex min-h-dvh max-w-2xl flex-col justify-center p-4">
    <!-- Calendar creation form -->
    <section
      id="creation-form-container"
      class="flex flex-col gap-2 sm:flex-row"
    >
      <input
        type="text"
        placeholder="نام ماه"
        id="month-name-input"
        class="flex-2 rounded-lg border px-3 py-2 outline-none"
      />
      <input
        type="number"
        placeholder="تعداد روز"
        id="month-days-input"
        class="flex-1 rounded-lg border px-3 py-2 outline-none"
      />
    </section>

    <!-- Calendar and notes view -->
    <section id="calendar-container" class="hidden">
      <!-- Calendar -->
      <div class="overflow-hidden rounded-2xl border">
        <h1
          id="calendar-name"
          class="bg-black p-8 text-center text-4xl text-white"
        ></h1>

        <div
          id="calendar-days-container"
          class="grid grid-cols-3 gap-4 p-4 text-center sm:grid-cols-7"
        ></div>
      </div>

      <!-- Notes -->
      <div>
        <div class="mt-8 flex flex-col items-center gap-2 sm:flex-row">
          <input
            id="note-input"
            type="text"
            placeholder="یادداشت جدید"
            class="w-full flex-2 rounded-lg border px-3 py-2 outline-none"
          />

          <button
            id="add-note-btn"
            type="button"
            class="w-full min-w-32 cursor-pointer rounded-lg border px-3 py-2 transition duration-300 hover:bg-gray-100 sm:w-fit"
          >
            ثبت
          </button>
        </div>

        <ul
          id="notes-list-container"
          class="mt-4 flex flex-col gap-y-3 text-justify"
        ></ul>
      </div>
    </section>

    <!-- Calendar creation button -->
    <button
      type="button"
      id="calendar-creation-btn"
      class="mt-4 cursor-pointer rounded-lg border border-transparent bg-emerald-50 p-3 text-emerald-600 transition duration-300 hover:border-emerald-600"
    >
      ایجاد دفترچه تقویم
    </button>

    <!-- Calendar deletion button -->
    <button
      id="calendar-deletion-btn"
      type="button"
      class="mt-8 hidden cursor-pointer rounded-lg border border-transparent bg-red-50 p-3 text-red-600 transition duration-300 hover:border-red-600"
    >
      حذف دفترچه تقویم
    </button>
  </body>
</html>
